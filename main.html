<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main.css">    
    <title>Estructuras de datos</title>
  </head>
  <body>
    <main class="main"> 
      <h3>Ordenamiento de vector (Metodo Burbuja)</h3>
     <form class="content-form">
         <div>
         <label>
            <input type="txt" name="listaVectores" placeholder="1 3 2 5 3">
        </label>
        <input type="button"  id="Cargar" value="Cargar">
        <input type="button"  id="Aleatoria" value="Aleatoria">
        
        </div>
        <div id="Controles">
          <label>
            Acendente
            <input type="radio" id="acendente" name="tipo_orden" checked   value="acendente">
          </label>
          <label>
            Decendente
            <input type="radio" id="decendente" name="tipo_orden"  value="decendente">
          </label>            
          <div id="acciones">
            <span data-text="Ordenar" class="icono run"  id="Ordenar" >
              <i class="fa-solid fa-play" ></i>
            </span>
            <span data-text="Paso a paso" class="icono PasoPaso"  id="PasoPaso" >
              <i class="fa-solid fa-forward" ></i>
            </span>
            <span data-text="Parar" class="icono parar" id="pararAnimacion" >
              <i class="fa-solid fa-stop"></i>
            </span>
          </div>
        </div>        
         <span id="msgErroresFrom"></span>
      </form>
      <div  class="vector">
        <div class="box">4
          <i id="flecha" class="fa-solid fa-arrow-up"></i>
        </div>
       
      </div>
      <div>
        <p id="mensaje">Ordenando</p>
      </div>
    </main>
